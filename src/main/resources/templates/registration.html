      <button onclick="window.location.href = '/auth/registration'" type="button" class="btn btn-secondary">Регистрация</button>
    </div>

  </header>

  <div class="container bg-light" style="height:100vh;">
    <div>
      <h3>Регистрация</h3>
      <form method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <label for="username">Введите логин: </label>
        <input style="margin: 5px 0 0 10px;" type="text" placeholder="Введите пароль" name="username" id="username">
        <br>
        <label for="password">Введите пароль: </label>
        <input style="margin: 5px 0;"type="password" placeholder="Введите пароль" name="password" id="password">
        <br>
        <input style="margin: 5px 0;" type="submit" value="Войти">
        <div th:if="${param.error}" style="color: red">Неправильный логин или пароль</div>
      </form>
      <a href="/auth/registration">Регистрация</a>
    </div>
